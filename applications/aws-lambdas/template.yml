AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: The Coffee Bar App Lambda Functions
Resources:
  SweetsApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: SweetsApi
      TracingEnabled: true
      OpenApiVersion: 3.0.2
  CheckSweetsApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: CheckSweetsApi
      TracingEnabled: true
      OpenApiVersion: 3.0.2
  SweetsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: sweets.lambda_handler
      Runtime: python3.8
      CodeUri: ./functions/sweets
      Description: Build AWS Observability layer
      MemorySize: 512
      Timeout: 35
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambda_ReadOnlyAccess
        - AWSXrayWriteOnlyAccess
        - AmazonS3ReadOnlyAccess
        - Statement:
              - Sid: AWSLambdaInvokeAndGetFunctionAccess
                Effect: Allow
                Action:
                  - lambda:InvokeAsync
                  - lambda:InvokeFunction
                  - lambda:GetFunction
                Resource:
                  - "*"
      ReservedConcurrentExecutions: 1
      Environment:
        Variables:
          SUMOLOGIC_HTTP_TRACES_ENDPOINT_URL: HTTP_TRACES_URL
          AWS_LAMBDA_EXEC_WRAPPER: /opt/otel-instrument
          OTEL_SERVICE_NAME: lambda-SweetsFunction
          OTEL_RESOURCE_ATTRIBUTES: application=the-coffee-bar-app
          OTEL_TRACES_SAMPLER: always_on
      Layers:
        - !FindInMap [RegionLayers, !Ref "AWS::Region", layer]
      Events:
        getEndpoint:
          Type: Api
          Properties:
            RestApiId: !Ref SweetsApi
            Path: /
            Method: POST
  CheckSweetsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: check_sweets.get_sweets
      Runtime: python3.8
      CodeUri: ./functions/check_sweets
      Description: Build AWS Observability layer
      MemorySize: 512
      Timeout: 35
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambda_ReadOnlyAccess
        - AWSXrayWriteOnlyAccess
        - Statement:
              - Sid: AWSLambdaInvokeAndGetFunctionAccess
                Effect: Allow
                Action:
                  - lambda:InvokeAsync
                  - lambda:InvokeFunction
                  - lambda:GetFunction
                Resource:
                  - "*"
      ReservedConcurrentExecutions: 1
      Environment:
        Variables:
          SUMOLOGIC_HTTP_TRACES_ENDPOINT_URL: HTTP_TRACES_URL
          AWS_LAMBDA_EXEC_WRAPPER: /opt/otel-instrument
          OTEL_SERVICE_NAME: lambdaâ€‘CheckSweetsFunction
          OTEL_RESOURCE_ATTRIBUTES: application=the-coffee-bar-app
          OTEL_TRACES_SAMPLER: always_on
          OTEL_PROPAGATORS: xray
          INVOKE_FUNCTION_NAME: !Ref SweetsFunction
      Layers:
        - !FindInMap [RegionLayers, !Ref "AWS::Region", layer]
      Events:
        getEndpoint:
          Type: Api
          Properties:
            RestApiId: !Ref CheckSweetsApi
            Path: /
            Method: POST
